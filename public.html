<html>
<head>
  <meta charset="UTF-8">
  <title>Public Chat Data</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    .box {
      background: white;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .time {
      color: gray;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>Public Chat Data</h2>
  <div id="data"></div>

  <script>
    async function loadData() {
      const res = await fetch("http://127.0.0.1:5000/public-data");
      const data = await res.json();
      const div = document.getElementById("data");
      div.innerHTML = "";

      data.forEach(d => {
        div.innerHTML += `
          <div class="box">
            <b>User:</b> ${d.user}<br>
            <b>Bot:</b> ${d.bot}<br>
            <div class="time">${d.time}</div>
          </div>
        `;
      });
    }

    loadData();
    setInterval(loadData, 3000); // refresh every 3 seconds
  </script>
